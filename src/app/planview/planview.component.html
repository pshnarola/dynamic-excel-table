<h1 class="ml-3">Handson Table Update Implementation</h1>
<hot-table class="hot ml-5" [hotId]="tableId" [settings]="updateSettings" [data]="detailset" [colHeaders]="true"
    [rowHeaders]="true">
    <hot-column data="date" [readOnly]="true" title="Date"></hot-column>
    <hot-column data="forecast" [readOnly]="false" title="Forecast"></hot-column>
    <hot-column data="distribution" [readOnly]="true" title="Distribution"></hot-column>
    <hot-column data="total" [readOnly]="true" title="Total"></hot-column>
</hot-table>
